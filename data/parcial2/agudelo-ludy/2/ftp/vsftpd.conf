# Banner de Bienvenida
ftpd_banner="🍀🍀PARCIAL 2🍀🍀"

# Deshabilitar acceso anónimo para mayor seguridad
anonymous_enable=NO
# Usuarios Locales
local_enable=YES
write_enable=YES

# Local Time
use_localtime=YES

# LOGS
xferlog_enable=YES

# Cantidad de Clientes
max_clients=5

# Jaulas (Chroot) para usuarios locales
#chroot_local_user=YES
#chroot_list_enable=YES
#chroot_list_file=/etc/vsftpd.chroot_list
#allow_writeable_chroot=NO  # Cambiado a NO para mejorar seguridad

# Listen (Modo IPv4)
listen=YES

ssl_enable=YES
rsa_cert_file=/etc/ssl/certs/vsftpd.crt
rsa_private_key_file=/etc/ssl/private/vsftpd.key
ssl_tlsv1=YES
ssl_sslv2=NO
ssl_sslv3=NO
require_ssl_reuse=NO
force_local_data_ssl=YES
force_local_logins_ssl=YES
