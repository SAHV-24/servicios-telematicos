<VirtualHost *:80>

        ServerName parcial.ludy.com
	ServerAlias www.parcial.ludy.com
        DocumentRoot /var/www/html/

        <Directory /var/www/html>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
                DirectoryIndex index.html
        </Directory>

</VirtualHost>
