<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial Servicios Telemáticos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <div class="pixel-header">
            <h1 class="pixel-title">Primer Parcial Servicios Telemáticos</h1>
            <h2 class="pixel-subtitle blink">Primer Corte</h2>
        </div>
        
        <div class="pixel-content">
            <div class="character-container">
                <div class="pixel-character"></div>
            </div>
            
            <div class="game-image-container">
                <img src="assets/imagen.png" alt="Pixel Art Image" class="game-image">
            </div>
            
            <div class="game-panel">
                <div class="score-display">Puntos: <span id="score">0</span></div>
                <div class="level-display">Nivel: <span id="level">1</span></div>
                
                <div class="control-panel">
                    <button id="start-btn" class="pixel-btn">Iniciar</button>
                    <button id="reset-btn" class="pixel-btn">Reiniciar</button>
                </div>
            </div>
        </div>
        
        <div class="pixel-footer">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="inventory-bar">
                <div class="inventory-item" id="item1"></div>
                <div class="inventory-item" id="item2"></div>
                <div class="inventory-item" id="item3"></div>
                <div class="inventory-item" id="item4"></div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
